apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  components:
    - name: ingress-nginx
      type: helm
      properties:
        repoType: helm
        url: https://kubernetes.github.io/ingress-nginx
        chart: ingress-nginx
        version: 4.12.1
        namespace: ingress-nginx
        values:
          controller:
            service:
              type: LoadBalancer
              loadBalancerClass: tailscale

  policies:
  - name: external-dns-local
    properties:
      clusters:
      - local
      namespace: external-dns
    type: topology
  - name: external-dns-sampa
    properties:
      clusters:
      - sampa
      namespace: external-dns
    type: topology
    
  workflow:
    steps:
    - meta:
        alias: Deploy To external-dns-local
      name: external-dns-local
      properties:
        policies:
        - external-dns-local
      type: deploy
    - meta:
        alias: Deploy To external-dns-sampa
      name: external-dns-sampa
      properties:
        policies:
        - external-dns-sampa
      type: deploy