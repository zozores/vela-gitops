apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: external-dns
  namespace: base
spec:
  components:
    - name: cloudflare-api-key
      type: raw
      properties:
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        metadata:
          name: cloudflare-api-key
        spec:
          secretStoreRef:
            kind: ClusterSecretStore
            name: infisical
          target:
            name: cloudflare-api-key
          data:
            - secretKey: apiKey
              remoteRef:
                key: cloudflare_api_key

    - name: external-dns
      type: helm
      dependsOn:
        - cloudflare-api-key
      properties:
        repoType: helm
        url: https://kubernetes-sigs.github.io/external-dns/
        chart: external-dns
        version: 1.16.1
        namespace: external-dns
        values:
          provider:
            name: cloudflare
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-key
                  key: apiKey

  policies:
  - name: external-dns-local
    properties:
      clusters:
      - local
      namespace: external-dns
    type: topology
  - name: external-dns-sampa
    properties:
      clusters:
      - sampa
      namespace: external-dns
    type: topology

  workflow:
    steps:
    - meta:
        alias: Deploy To external-dns-local
      name: external-dns-local
      properties:
        policies:
        - external-dns-local
      type: deploy
    - meta:
        alias: Deploy To external-dns-sampa
      name: external-dns-sampa
      properties:
        policies:
        - external-dns-sampa
      type: deploy