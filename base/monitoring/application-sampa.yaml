apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: base
  labels:
    project: base
spec:
  components:
    - name: kube-prometheus-stack
      type: helm
      properties:
        repoType: helm
        url: https://prometheus-community.github.io/helm-charts
        chart: kube-prometheus-stack
        version: 70.10.0
        namespace: monitoring
        values:
          grafana:
            enabled: false
          alertmanager:
            enabled: false
          prometheus:
            prometheusSpec:
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: local-path
                    accessModes:
                      - ReadWriteOnce
                    resources:
                      requests:
                        storage: 20Gi

  policies:
  - name: monitoring-sampa
    properties:
      clusters:
      - sampa
      namespace: monitoring
    type: topology
    
  workflow:
    steps:
    - meta:
        alias: Deploy To monitoring-sampa
      name: monitoring-sampa
      properties:
        policies:
        - monitoring-sampa
      type: deploy